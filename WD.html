<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WDCSS/WDM.css"/>
    <link rel="stylesheet" href="WDCSS/WDH.css"/>
    <link rel="stylesheet" href="WDCSS/WDF.css"/>
</head>
<body>
    <header>
        <div class ="left-menu">
            <img src="WDassets/menu3.svg"/>
        </div>
        <div class="wordle">Wordle</div>
        <div class="right-menu">
            <img src="WDassets/QM.svg"/>
            <img src="WDassets/statbar.svg"/>
            <img src="WDassets/gear.svg"/>
        </div>
    </header>


    <main>
        <div class="time-start"></div>
        <div class="board-row row-0">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
    </main>


    <footer>
        <div class="row-keys__top">
            <div class="top-column 1">Q</div>
            <div class="top-column 2">W</div>
            <div class="top-column 3">E</div>
            <div class="top-column 4">R</div>
            <div class="top-column 5">T</div>
            <div class="top-column 6">Y</div>
            <div class="top-column 7">U</div>
            <div class="top-column 8">I</div>
            <div class="top-column 9">O</div>
            <div class="top-column 10">P</div>
        </div>
        <div class="row-key__middle">
            <div class="middle-column 1">A</div>
            <div class="middle-column 2">S</div>
            <div class="middle-column 3">D</div>
            <div class="middle-column 4">F</div>
            <div class="middle-column 5">G</div>
            <div class="middle-column 6">H</div>
            <div class="middle-column 7">J</div>
            <div class="middle-column 8">K</div>
            <div class="middle-column 9">L</div>
        </div>
        <div class="row-key__bottom">
            <div class="enterkey">ENTER</div>
            <div class="bottom-column 1">Z</div>
            <div class="bottom-column 2">X</div>
            <div class="bottom-column 3">C</div>
            <div class="bottom-column 4">V</div>
            <div class="bottom-column 5">B</div>
            <div class="bottom-column 6">N</div>
            <div class="bottom-column 7">M</div>
            <div class="backspacekey">
                <img src="WDassets/backspace.svg">
            </div>
        </div>
        
        
    </footer>
</body>
</html>
